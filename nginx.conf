# Nginx konfigurácia pre API Dashboard
# Skopíruj tento súbor do: /etc/nginx/sites-available/api_dashboard
# Potom vytvor symlink: ln -s /etc/nginx/sites-available/api_dashboard /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name tvojadomena.top www.tvojadomena.top;  # ZMEŇ NA TVOJU DOMÉNU!

    # Presmerovanie na HTTPS (po nastavení Let's Encrypt)
    # return 301 https://$server_name$request_uri;

    # Root directory pre statické súbory
    root /var/www/api_dashboard;

    # Maximálna veľkosť uploadu
    client_max_body_size 100M;

    # Proxy na Flask aplikáciu
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (ak neskôr pridáš WebSockets)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouty
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Statické súbory
    location /static/ {
        alias /var/www/api_dashboard/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logy
    access_log /var/log/nginx/api_dashboard_access.log;
    error_log /var/log/nginx/api_dashboard_error.log;
}

